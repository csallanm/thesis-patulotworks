    <div class="chatbox">
        <div class="chat-bubble user" onclick="showMessage('Hello! this is a registrar website')">
            <p>Hello! How can I help you today?</p>
        </div>
        <div class="chat-bubble bot" onclick="showMessage('Hi! I need some information about your services.')">

        <div class="chat-bubble user" onclick="showMessage('Hello! this is a registrar website')">

        <div class="chat-bubble bot" onclick="showMessage('Hi! I need some information about your services.')">
            <p>Hi! I need some information about your services.</p>
        </div>
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function showMessage(message) {
            alert(message);
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (message.trim() !== '') {
                const chatbox = document.querySelector('.chatbox');
                const userBubble = document.createElement('div');
                userBubble.className = 'chat-bubble user';
                userBubble.onclick = () => showMessage(message);
                userBubble.innerHTML = `<p>${message}</p>`;
                chatbox.appendChild(userBubble);
                input.value = '';
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
